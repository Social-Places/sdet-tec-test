services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minimart-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://root:password@database:3306/minimart
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - database
    networks:
      - minimart-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: minimart-frontend
    ports:
      - "8082:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VUE_APP_API_BASE_URL=http://localhost:8000
    networks:
      - minimart-network

  database:
    image: mysql:8.0
    container_name: minimart-database
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: minimart
      MYSQL_USER: minimart_user
      MYSQL_PASSWORD: minimart_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - minimart-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: minimart-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: database
      PMA_USER: root
      PMA_PASSWORD: password
    depends_on:
      - database
    networks:
      - minimart-network

volumes:
  mysql_data:

networks:
  minimart-network:
    driver: bridge
